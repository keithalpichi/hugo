<section class="container centered">
  <div class="about">
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
    <img src="https://ghchart.rshah.org/keithalpichi" alt="keith alpichi's github contribution chart"/>
  </div>
</section>
