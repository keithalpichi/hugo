name: "Keith Alpichi's Technical Blog & Portfolio"
description: "Interested in teaching yourself how to code? I am a self-taught programmer sharing my experiences and publications in Python/Flask, Elixir/Phoenix, web development and more."
meta_description: "Keith Alpichi's Blog & Portfolio"

markdown: Kramdown
highlighter: rouge
gems: 
  - jekyll-seo-tag

#paginate: 20
#paginate_path: "/page:num/"
baseurl: /
domain_name: 'https://keithalpichi.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'keithalpichi'

# Details for the RSS feed generator
url:            'keithalpichi.github.io'
author:         'keithalpichi'

#Social URL links
authorTwitter:  'keithalpichi'
myLinkedin: 'https://linkedin.com/in/keithalpichi'
myGithub: 'https://github.com/keithalpichi'
myTwitter: 'https://twitter.com/keithalpichi'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
