<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ site.baseurl }}">
              <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar-ka.png"/></a>
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
            <a class="twitter" href="https://twitter.com/intent/tweet?text={{ site.domain_name }}{{ page.url }} - {{page.title}} by @{{ site.authorTwitter }}"><span class="icon-twitter"> Tweet</span></a>
            <!--
            <a href="{{ site.myTwitter }}"><i class="fa fa-twitter twitter" aria-hidden="true"></i></a>
            <a href="{{ site.myLinkedin }}"><i class="fa fa-linkedin linkedin" aria-hidden="true"></i></a>
            -->
        </header>
    </section>
</div>
